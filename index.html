<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculadora_favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <h1>Calculadora BÃ¡sica em JavaScript</h1>
        <div id="calculadora">
            <input type="text" name="tela" id="tela" readonly>
            <div class="botoes">
                <button onclick="adicionarTela('7')">7</button>
                <button onclick="adicionarTela('8')">8</button>
                <button onclick="adicionarTela('9')">9</button>
                <button onclick="adicionarTela('+')">+</button>
            </div>
            <div class="botoes">
                <button onclick="adicionarTela('4')">4</button>
                <button onclick="adicionarTela('5')">5</button>
                <button onclick="adicionarTela('6')">6</button>
                <button onclick="adicionarTela('-')">-</button>
            </div>
            <div class="botoes">
                <button onclick="adicionarTela('1')">1</button>
                <button onclick="adicionarTela('2')">2</button>
                <button onclick="adicionarTela('3')">3</button>
                <button onclick="adicionarTela('*')">x</button>
            </div>
            <div class="botoes">
                <button class="material-symbols-outlined" onclick="limparTela('one')">backspace</button>
                <button onclick="adicionarTela('0')">0</button>
                <button onclick="limparTela('all')">C</button>
                <button onclick="adicionarTela('/')">/</button>
            </div>
            <div class="botoes">
                <button onclick="adicionarTela('.')">.</button>
                <button id="resultado" onclick="calcular()">=</button>
            </div>
        </div>
    </main>
    <script src="funcoes.js"></script>
</body>
</html>
